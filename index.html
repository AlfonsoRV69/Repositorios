<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mis Proyectos - AlfonsoRV69</title>
  <script type="module" src="https://unpkg.com/@material/web@1.0.0/dist/material-web.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6750A4 0%, #B583F7 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 20px;
      gap: 24px;
      color: #fff;
    }

    .rainbow-text {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      animation: rainbow 6s linear infinite;
      user-select: none;
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      z-index: 1;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    .project-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .project-button {
      background: #FFB300;
      color: #000;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 250px;
      text-align: center;
    }

    .project-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }

    .footer-text {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.85rem;
      text-align: right;
    }

    .emoji {
      position: fixed;
      font-size: 2rem;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="rainbow-text">Mis Proyectos</div>
  
  <div class="project-container">
    <a href="https://alfonsorv69.github.io/gato/" class="project-button">
      üéÅ Regalo Laura
    </a>
    <a href="https://alfonsorv69.github.io/binario/" class="project-button">
      üî¢ Binario
    </a>
  </div>

  <div class="footer-text">
    Created by: AlfonsoRV69<br>
    Last update: 2025-06-02
  </div>

  <script>
    // Emojis animados de fondo
    const emojis = ['‚ú®', 'üíª', 'üéÆ', 'üéØ', 'üé™'];
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * window.innerWidth + 'px';
      emoji.style.animationDuration = Math.random() * 3 + 4 + 's';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }

    setInterval(createEmoji, 300);
  </script>
</body>
